<!DOCTYPE html>
<html lang="en" style="height: 100%;">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Responsive design meta tag -->
    <title>Astronomical Objects Database</title>


    <link href="{% static 'css/styles.css' %}" rel="stylesheet">    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">   <!-- Link to Bootstrap CSS for styling the page using Bootstrap -->


</head>
<body class="homepage-body d-flex h-100 text-center text-white bg-dark" style="height: 100%;">  <!-- Bootstrap classes for the styling of the body -->

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">    <!-- Bootstrap classes for styling the content wrapper -->

        <header class="mb-auto">     <!-- A Bootstrap class for setting the margin-bottom to auto -->
            <div class="d-flex align-items-center">
                <img src="{% static 'images/Icon.PNG' %}" width="35" height="35" class="d-inline-block align-top" alt="">
                <h3 class="mb-0" style="font-size: 40px; margin-left: 10px;">Astrolarity</h3>
            </div>
        </header>

        <main class="px-3">    <!-- for grid layout and alignment -->

            <h1>Welcome to the Astronomical Objects Database</h1>
            <p class="lead">Explore our collection of Solar System Planets, Exoplanets, and more!</p>

            <div class="row justify-content-center">
                <div class="col-lg-4">  <!-- for setting the width of the element on large screens -->

                <!-- for styling the button -->
                    <h3><a class="btn btn-lg fw-bold border-white bg-white" href="{% url 'universe_db:planet_list' %}"style="--bs-btn-hover-color: black">Solar System Planets</a></h3>
                </div>
                <div class="col-lg-4">
                    <h3><a class="btn btn-lg fw-bold border-white bg-white" href="{% url 'universe_db:planetary_systems' %}" style="--bs-btn-hover-color: black">Exoplanets</a></h3>
                </div>
                <div class="col-lg-4">
                    <h3><a class="btn btn-lg fw-bold border-white bg-white" href="{% url 'universe_db:calculate' %}" style="--bs-btn-hover-color: black">Calculations</a></h3>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">  <!-- for setting the margin-top to auto and the text color to 50% white -->
            <p>All images and data courtesy of NASA, ESA, CSA, and STScI</p>
        </footer>
    </div>


    <!-- Link to Bootstrap JS for enabling the functionalities of Bootstrap components -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
